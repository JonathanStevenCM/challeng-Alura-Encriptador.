<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="css.css">
</head>

<body>
    <main>
        <section id="logo_section">
            <img src="imagenes/Logo-2.png" alt="Logo AluraLatam" class="logo_class" >
        </section>
        <section class="encriptador">
            <textarea type="text" placeholder="¿Qué quiere codificar?" rows="10" cols="15"></textarea>
            <div>
                <div class="alert-content">
                    <img src="imagenes/Vector.svg" alt="icon exclamation" height="16" width="16" />
                    <span>Solo letras minusculas y sin acento</span>
                </div>
                <div class="botonesEncriptador">
                    <button class="btn-encripter">Encriptador</button>
                    <button class="btn-dencripter">Desencriptador</button>
                </div>
            </div>
        </section>
        <section class="resultado">
            <div class="result-content"></div>
        </section>
    </main>

    <footer>
        <p>Steven C. Martínez</p>
    </footer>
</body>
</html>
